<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerGroup">
            <div class="playerImage"><img class="headerImage" src="images/pokeball.png"></div>
            <div class="playerHeaderScore">0</div>
        </div>
        <div class="pokeball"><img class="headerImage" src="images/pokeball.png"></div>
        <div class="headerGroup">
            <div class="rivalHeaderScore">0</div>
            <div class="rivalImage"><img class="headerImage" src="images/pokeball.png"></div>
        </div>
    </div>
    <div class="roundResult"></div>
    <div class="field">
        <div class="leftField"></div>
        <div class="rightField"></div>

    </div>
    
    <div class="body">
        
        <div class="finalResult"></div>
        <div class="command">Choose your first Pokemon.</div>
        <div class="buttons">
            <div class="fire">
                <div class="image"><img src="images/charmander.png"></div>
                <div>Charmander</div>
            </div>
            <div class="water">
                <div class="image"><img src="images/squirtle.png"></div>
                <div>Squirtle</div>
            </div>
            <div class="grass">
                <div class="image"><img src="images/bulbasaur.png"></div>
                <div>Bulbasaur</div>
            </div>
        </div>
        <div class="score"></div>
        
        <button class="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
