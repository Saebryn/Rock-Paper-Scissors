<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Choose your first Pokemon</div>
    <div class="buttons">
        <div class="fire">
            <div class="image"><img src="images/enemyCharmander.png"></div>
            <div>Charmander</div>
        </div>
        <div class="water">
            <div class="image"><img src="images/enemySquirtle.png"></div>
            <div>Squirtle</div>
        </div>
        <div class="grass">
            <div class="image"><img src="images/enemyBulbasaur.png"></div>
            <div>Bulbasaur</div>
        </div>
    </div>
    <div class="roundResult"></div>
    <div class="score"></div>
    <div class="finalResult"></div>
    <button class="newGameButton">New Game</button>
    <script src="script.js"></script>
</body>
</html>
